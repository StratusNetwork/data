inter-datacenter: false
restart:
  interval: 1m
  uptime: 36h
  defer-timeout: 6h
  empty-timeout: 6h
  stop-signal:
    priority: 10
    timeout: 30s
    signals:
      - INT
      - TERM
nicks:
  enabled: true
flairs:
  overhead: false
  limit: 1
join-messages:
  enabled: true
  cross-network: true
reports:
  enabled: true
  cross-server: true
  cooldown: 10s
  families:
    - pgm
    - lobby
channels:
  admin:
    enabled: true
    cross-server: true
navigator:
  enabled: true
  buttons:
    "8,2":
      icon:
        id: NETHER_STAR
      to: ${esc}default
    "4,1":
      icon:
        id: SPECTRAL_ARROW
      to: '@mixed'
    "4,2":
      icon:
        id: ARROW
      to: '.private'
    "3,1":
      icon:
        id: DIAMOND_PICKAXE
      to: '@mapdev'
    "5,1":
      icon:
        id: GOLDEN_APPLE
      to: '@staging'
